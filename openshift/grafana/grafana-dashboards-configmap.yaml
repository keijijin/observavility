    {
      "id": null,
      "uid": "camel-observability",
      "title": "Camel Observability Dashboard",
      "tags": ["camel", "observability"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "5s",
      "panels": [
        {
          "id": 1,
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "type": "timeseries",
          "title": "JVM Memory Usage",
          "targets": [
            {
              "expr": "jvm_memory_used_bytes{application=\"camel-observability-demo\"}",
              "legendFormat": "{{area}} - {{id}}",
              "refId": "A"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        },
        {
          "id": 2,
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "type": "timeseries",
          "title": "HTTP Request Rate",
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_count{application=\"camel-observability-demo\"}[1m])",
              "legendFormat": "{{uri}} - {{status}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps"
            }
          }
        },
        {
          "id": 3,
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "type": "stat",
          "title": "Application Uptime",
          "targets": [
            {
              "expr": "process_uptime_seconds{application=\"camel-observability-demo\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "type": "stat",
          "title": "JVM Threads",
          "targets": [
            {
              "expr": "jvm_threads_live_threads{application=\"camel-observability-demo\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 50},
                  {"color": "red", "value": 100}
                ]
              }
            }
          }
        }
      ]
    }
