  alerts-overview-dashboard.json: "{\n  \"id\": null,\n  \"uid\": \"alerts-overview\",\n
    \ \"title\": \"\U0001F6A8 アラート監視ダッシュボード\",\n  \"tags\": [\"alerts\", \"monitoring\",
    \"prometheus\"],\n  \"timezone\": \"browser\",\n  \"schemaVersion\": 38,\n  \"version\":
    1,\n  \"refresh\": \"10s\",\n  \"panels\": [\n    {\n      \"id\": 1,\n      \"gridPos\":
    {\"h\": 1, \"w\": 24, \"x\": 0, \"y\": 0},\n      \"type\": \"row\",\n      \"title\":
    \"\U0001F4CA アラート概要\",\n      \"collapsed\": false\n    },\n    {\n      \"id\":
    2,\n      \"gridPos\": {\"h\": 6, \"w\": 8, \"x\": 0, \"y\": 1},\n      \"type\":
    \"stat\",\n      \"title\": \"\U0001F534 発火中のアラート\",\n      \"targets\": [\n        {\n
    \         \"expr\": \"count(ALERTS{alertstate=\\\"firing\\\"})\",\n          \"legendFormat\":
    \"Firing Alerts\",\n          \"refId\": \"A\"\n        }\n      ],\n      \"fieldConfig\":
    {\n        \"defaults\": {\n          \"unit\": \"short\",\n          \"decimals\":
    0,\n          \"thresholds\": {\n            \"mode\": \"absolute\",\n            \"steps\":
    [\n              {\"color\": \"green\", \"value\": null},\n              {\"color\":
    \"yellow\", \"value\": 1},\n              {\"color\": \"red\", \"value\": 3}\n
    \           ]\n          }\n        }\n      },\n      \"options\": {\n        \"graphMode\":
    \"none\",\n        \"colorMode\": \"background\",\n        \"textMode\": \"value_and_name\",\n
    \       \"reduceOptions\": {\n          \"values\": false,\n          \"calcs\":
    [\"lastNotNull\"]\n        }\n      }\n    },\n    {\n      \"id\": 3,\n      \"gridPos\":
    {\"h\": 6, \"w\": 8, \"x\": 8, \"y\": 1},\n      \"type\": \"stat\",\n      \"title\":
    \"\U0001F7E1 保留中のアラート\",\n      \"targets\": [\n        {\n          \"expr\":
    \"count(ALERTS{alertstate=\\\"pending\\\"})\",\n          \"legendFormat\": \"Pending
    Alerts\",\n          \"refId\": \"A\"\n        }\n      ],\n      \"fieldConfig\":
    {\n        \"defaults\": {\n          \"unit\": \"short\",\n          \"decimals\":
    0,\n          \"thresholds\": {\n            \"mode\": \"absolute\",\n            \"steps\":
    [\n              {\"color\": \"green\", \"value\": null},\n              {\"color\":
    \"yellow\", \"value\": 1},\n              {\"color\": \"orange\", \"value\": 5}\n
    \           ]\n          }\n        }\n      },\n      \"options\": {\n        \"graphMode\":
    \"none\",\n        \"colorMode\": \"background\",\n        \"textMode\": \"value_and_name\"\n
    \     }\n    },\n    {\n      \"id\": 4,\n      \"gridPos\": {\"h\": 6, \"w\":
    8, \"x\": 16, \"y\": 1},\n      \"type\": \"stat\",\n      \"title\": \"\U0001F4CB
    総アラート数\",\n      \"targets\": [\n        {\n          \"expr\": \"count(ALERTS)\",\n
    \         \"legendFormat\": \"Total Alerts\",\n          \"refId\": \"A\"\n        }\n
    \     ],\n      \"fieldConfig\": {\n        \"defaults\": {\n          \"unit\":
    \"short\",\n          \"decimals\": 0,\n          \"thresholds\": {\n            \"mode\":
    \"absolute\",\n            \"steps\": [\n              {\"color\": \"blue\", \"value\":
    null}\n            ]\n          }\n        }\n      },\n      \"options\": {\n
    \       \"graphMode\": \"none\",\n        \"colorMode\": \"value\",\n        \"textMode\":
    \"value_and_name\"\n      }\n    },\n    {\n      \"id\": 10,\n      \"gridPos\":
    {\"h\": 1, \"w\": 24, \"x\": 0, \"y\": 7},\n      \"type\": \"row\",\n      \"title\":
    \"\U0001F534 クリティカルアラート\",\n      \"collapsed\": false\n    },\n    {\n      \"id\":
    11,\n      \"gridPos\": {\"h\": 10, \"w\": 24, \"x\": 0, \"y\": 8},\n      \"type\":
    \"table\",\n      \"title\": \"クリティカルアラート一覧\",\n      \"targets\": [\n        {\n
    \         \"expr\": \"ALERTS{severity=\\\"critical\\\"}\",\n          \"format\":
    \"table\",\n          \"instant\": true,\n          \"refId\": \"A\"\n        }\n
    \     ],\n      \"fieldConfig\": {\n        \"defaults\": {\n          \"custom\":
    {\n            \"align\": \"auto\",\n            \"displayMode\": \"auto\"\n          }\n
    \       },\n        \"overrides\": [\n          {\n            \"matcher\": {\"id\":
    \"byName\", \"options\": \"alertstate\"},\n            \"properties\": [\n              {\n
    \               \"id\": \"custom.displayMode\",\n                \"value\": \"color-background\"\n
    \             },\n              {\n                \"id\": \"mappings\",\n                \"value\":
    [\n                  {\n                    \"type\": \"value\",\n                    \"options\":
    {\n                      \"firing\": {\"color\": \"red\", \"text\": \"\U0001F534
    FIRING\"},\n                      \"pending\": {\"color\": \"yellow\", \"text\":
    \"\U0001F7E1 PENDING\"},\n                      \"inactive\": {\"color\": \"green\",
    \"text\": \"\U0001F7E2 INACTIVE\"}\n                    }\n                  }\n
    \               ]\n              }\n            ]\n          },\n          {\n
    \           \"matcher\": {\"id\": \"byName\", \"options\": \"Time\"},\n            \"properties\":
    [\n              {\"id\": \"custom.hidden\", \"value\": true}\n            ]\n
    \         },\n          {\n            \"matcher\": {\"id\": \"byName\", \"options\":
    \"__name__\"},\n            \"properties\": [\n              {\"id\": \"custom.hidden\",
    \"value\": true}\n            ]\n          },\n          {\n            \"matcher\":
    {\"id\": \"byName\", \"options\": \"job\"},\n            \"properties\": [\n              {\"id\":
    \"custom.hidden\", \"value\": true}\n            ]\n          }\n        ]\n      },\n
    \     \"options\": {\n        \"showHeader\": true,\n        \"sortBy\": [\n          {\n
    \           \"displayName\": \"alertstate\",\n            \"desc\": true\n          }\n
    \       ]\n      },\n      \"transformations\": [\n        {\n          \"id\":
    \"organize\",\n          \"options\": {\n            \"excludeByName\": {\n              \"Time\":
    true,\n              \"__name__\": true,\n              \"job\": true\n            },\n
    \           \"indexByName\": {\n              \"alertname\": 0,\n              \"alertstate\":
    1,\n              \"severity\": 2,\n              \"component\": 3\n            }\n
    \         }\n        }\n      ]\n    },\n    {\n      \"id\": 20,\n      \"gridPos\":
    {\"h\": 1, \"w\": 24, \"x\": 0, \"y\": 18},\n      \"type\": \"row\",\n      \"title\":
    \"\U0001F7E1 警告アラート\",\n      \"collapsed\": false\n    },\n    {\n      \"id\":
    21,\n      \"gridPos\": {\"h\": 10, \"w\": 24, \"x\": 0, \"y\": 19},\n      \"type\":
    \"table\",\n      \"title\": \"警告アラート一覧\",\n      \"targets\": [\n        {\n
    \         \"expr\": \"ALERTS{severity=\\\"warning\\\"}\",\n          \"format\":
    \"table\",\n          \"instant\": true,\n          \"refId\": \"A\"\n        }\n
    \     ],\n      \"fieldConfig\": {\n        \"defaults\": {\n          \"custom\":
    {\n            \"align\": \"auto\",\n            \"displayMode\": \"auto\"\n          }\n
    \       },\n        \"overrides\": [\n          {\n            \"matcher\": {\"id\":
    \"byName\", \"options\": \"alertstate\"},\n            \"properties\": [\n              {\n
    \               \"id\": \"custom.displayMode\",\n                \"value\": \"color-background\"\n
    \             },\n              {\n                \"id\": \"mappings\",\n                \"value\":
    [\n                  {\n                    \"type\": \"value\",\n                    \"options\":
    {\n                      \"firing\": {\"color\": \"red\", \"text\": \"\U0001F534
    FIRING\"},\n                      \"pending\": {\"color\": \"yellow\", \"text\":
    \"\U0001F7E1 PENDING\"},\n                      \"inactive\": {\"color\": \"green\",
    \"text\": \"\U0001F7E2 INACTIVE\"}\n                    }\n                  }\n
    \               ]\n              }\n            ]\n          },\n          {\n
    \           \"matcher\": {\"id\": \"byName\", \"options\": \"Time\"},\n            \"properties\":
    [\n              {\"id\": \"custom.hidden\", \"value\": true}\n            ]\n
    \         },\n          {\n            \"matcher\": {\"id\": \"byName\", \"options\":
    \"__name__\"},\n            \"properties\": [\n              {\"id\": \"custom.hidden\",
    \"value\": true}\n            ]\n          },\n          {\n            \"matcher\":
    {\"id\": \"byName\", \"options\": \"job\"},\n            \"properties\": [\n              {\"id\":
    \"custom.hidden\", \"value\": true}\n            ]\n          }\n        ]\n      },\n
    \     \"options\": {\n        \"showHeader\": true,\n        \"sortBy\": [\n          {\n
    \           \"displayName\": \"alertstate\",\n            \"desc\": true\n          }\n
    \       ]\n      },\n      \"transformations\": [\n        {\n          \"id\":
    \"organize\",\n          \"options\": {\n            \"excludeByName\": {\n              \"Time\":
    true,\n              \"__name__\": true,\n              \"job\": true\n            },\n
    \           \"indexByName\": {\n              \"alertname\": 0,\n              \"alertstate\":
    1,\n              \"severity\": 2,\n              \"component\": 3\n            }\n
    \         }\n        }\n      ]\n    },\n    {\n      \"id\": 30,\n      \"gridPos\":
    {\"h\": 1, \"w\": 24, \"x\": 0, \"y\": 29},\n      \"type\": \"row\",\n      \"title\":
    \"\U0001F4C8 アラート履歴\",\n      \"collapsed\": false\n    },\n    {\n      \"id\":
    31,\n      \"gridPos\": {\"h\": 8, \"w\": 24, \"x\": 0, \"y\": 30},\n      \"type\":
    \"timeseries\",\n      \"title\": \"アラート発火履歴\",\n      \"targets\": [\n        {\n
    \         \"expr\": \"count by (alertname) (ALERTS{alertstate=\\\"firing\\\"})\",\n
    \         \"legendFormat\": \"{{alertname}}\",\n          \"refId\": \"A\"\n        }\n
    \     ],\n      \"fieldConfig\": {\n        \"defaults\": {\n          \"unit\":
    \"short\",\n          \"custom\": {\n            \"drawStyle\": \"line\",\n            \"lineInterpolation\":
    \"stepAfter\",\n            \"lineWidth\": 2,\n            \"fillOpacity\": 20,\n
    \           \"stacking\": {\n              \"mode\": \"normal\"\n            }\n
    \         }\n        }\n      },\n      \"options\": {\n        \"legend\": {\n
    \         \"displayMode\": \"table\",\n          \"placement\": \"right\",\n          \"calcs\":
    [\"last\", \"max\"]\n        }\n      }\n    },\n    {\n      \"id\": 40,\n      \"gridPos\":
    {\"h\": 1, \"w\": 24, \"x\": 0, \"y\": 38},\n      \"type\": \"row\",\n      \"title\":
    \"\U0001F4CA メトリクス詳細\",\n      \"collapsed\": false\n    },\n    {\n      \"id\":
    41,\n      \"gridPos\": {\"h\": 8, \"w\": 12, \"x\": 0, \"y\": 39},\n      \"type\":
    \"timeseries\",\n      \"title\": \"ヒープメモリ使用率（閾値付き）\",\n      \"targets\": [\n
    \       {\n          \"expr\": \"(jvm_memory_used_bytes{application=\\\"camel-observability-demo\\\",area=\\\"heap\\\"}
    / jvm_memory_max_bytes{application=\\\"camel-observability-demo\\\",area=\\\"heap\\\"})
    * 100\",\n          \"legendFormat\": \"Heap Usage\",\n          \"refId\": \"A\"\n
    \       },\n        {\n          \"expr\": \"70\",\n          \"legendFormat\":
    \"Warning Threshold (70%)\",\n          \"refId\": \"B\"\n        },\n        {\n
    \         \"expr\": \"90\",\n          \"legendFormat\": \"Critical Threshold
    (90%)\",\n          \"refId\": \"C\"\n        }\n      ],\n      \"fieldConfig\":
    {\n        \"defaults\": {\n          \"unit\": \"percent\",\n          \"min\":
    0,\n          \"max\": 100,\n          \"custom\": {\n            \"drawStyle\":
    \"line\",\n            \"lineInterpolation\": \"smooth\",\n            \"fillOpacity\":
    10\n          }\n        },\n        \"overrides\": [\n          {\n            \"matcher\":
    {\"id\": \"byRegexp\", \"options\": \".*Threshold.*\"},\n            \"properties\":
    [\n              {\"id\": \"custom.lineStyle\", \"value\": {\"dash\": [10, 10],
    \"fill\": \"dash\"}},\n              {\"id\": \"custom.lineWidth\", \"value\":
    2},\n              {\"id\": \"custom.fillOpacity\", \"value\": 0}\n            ]\n
    \         },\n          {\n            \"matcher\": {\"id\": \"byName\", \"options\":
    \"Warning Threshold (70%)\"},\n            \"properties\": [\n              {\"id\":
    \"color\", \"value\": {\"mode\": \"fixed\", \"fixedColor\": \"yellow\"}}\n            ]\n
    \         },\n          {\n            \"matcher\": {\"id\": \"byName\", \"options\":
    \"Critical Threshold (90%)\"},\n            \"properties\": [\n              {\"id\":
    \"color\", \"value\": {\"mode\": \"fixed\", \"fixedColor\": \"red\"}}\n            ]\n
    \         }\n        ]\n      },\n      \"options\": {\n        \"legend\": {\n
    \         \"displayMode\": \"table\",\n          \"placement\": \"bottom\"\n        }\n
    \     }\n    },\n    {\n      \"id\": 42,\n      \"gridPos\": {\"h\": 8, \"w\":
    12, \"x\": 12, \"y\": 39},\n      \"type\": \"timeseries\",\n      \"title\":
    \"エラー率（閾値付き）\",\n      \"targets\": [\n        {\n          \"expr\": \"(rate(camel_exchanges_failed_total{application=\\\"camel-observability-demo\\\"}[5m])
    / rate(camel_exchanges_total{application=\\\"camel-observability-demo\\\"}[5m]))
    * 100\",\n          \"legendFormat\": \"{{routeId}} Error Rate\",\n          \"refId\":
    \"A\"\n        },\n        {\n          \"expr\": \"10\",\n          \"legendFormat\":
    \"Critical Threshold (10%)\",\n          \"refId\": \"B\"\n        }\n      ],\n
    \     \"fieldConfig\": {\n        \"defaults\": {\n          \"unit\": \"percent\",\n
    \         \"min\": 0,\n          \"custom\": {\n            \"drawStyle\": \"line\",\n
    \           \"lineInterpolation\": \"smooth\",\n            \"fillOpacity\": 10\n
    \         }\n        },\n        \"overrides\": [\n          {\n            \"matcher\":
    {\"id\": \"byRegexp\", \"options\": \".*Threshold.*\"},\n            \"properties\":
    [\n              {\"id\": \"custom.lineStyle\", \"value\": {\"dash\": [10, 10],
    \"fill\": \"dash\"}},\n              {\"id\": \"custom.lineWidth\", \"value\":
    2},\n              {\"id\": \"custom.fillOpacity\", \"value\": 0},\n              {\"id\":
    \"color\", \"value\": {\"mode\": \"fixed\", \"fixedColor\": \"red\"}}\n            ]\n
    \         }\n        ]\n      },\n      \"options\": {\n        \"legend\": {\n
    \         \"displayMode\": \"table\",\n          \"placement\": \"bottom\"\n        }\n
    \     }\n    }\n  ]\n}\n\n"
