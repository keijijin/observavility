apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "alert_rules.yml"

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'camel-app'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['camel-app:8080']
            labels:
              application: 'camel-observability-demo'

  alert_rules.yml: |
    groups:
      - name: camel-observability-alerts
        rules:
          # Critical Alerts
          - alert: HighMemoryUsage
            expr: (jvm_memory_used_bytes{application="camel-observability-demo",area="heap"} / jvm_memory_max_bytes{application="camel-observability-demo",area="heap"}) * 100 > 90
            for: 2m
            labels:
              severity: critical
              component: jvm
            annotations:
              summary: "High Memory Usage on Camel App"
              description: "Memory usage is at {{ $value | printf \"%.2f\" }}%"

          - alert: HighErrorRate
            expr: (rate(camel_exchanges_failed_total{application="camel-observability-demo"}[2m]) / rate(camel_exchanges_total{application="camel-observability-demo"}[2m])) * 100 > 10
            for: 2m
            labels:
              severity: critical
              component: camel
            annotations:
              summary: "High Error Rate in Camel App"
              description: "Error rate is at {{ $value | printf \"%.2f\" }}%"

          - alert: ApplicationDown
            expr: absent(process_uptime_seconds{application="camel-observability-demo"})
            for: 1m
            labels:
              severity: critical
              component: system
            annotations:
              summary: "Camel Application is Down"
              description: "The application is not reporting metrics"


